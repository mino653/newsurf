<!DOCTYPE html>
<html>
<head>
    <title>SurfNetwork Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Orbitron', monospace;
        }
        .logo {
            text-align: center;
            color: white;
        }
        .logo-text {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #00d4ff, #7b2d98);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }
        .subtitle {
            font-size: 18px;
            color: #cccccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="logo-text">SurfNetwork</div>
        <div class="subtitle">Minecraft Server</div>
    </div>
</body>
</html>
