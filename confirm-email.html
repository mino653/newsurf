<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify your Email address - SurfNetwork</title>
    <meta name="description" content="Login to SurfNetwork - The ultimate Minecraft server experience">
    <link rel="icon" type="image/x-icon" href="./assets/icon32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@flaticon/flaticon-uicons@3.3.1/css/all/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="preloader">
        <figure> <img src="./assets/icon128x128.png" alt="Icon"> </figure>
    </div>

    <!-- Auth Background -->
    <div class="auth-background">
        <div class="minecraft-sky-auth"></div>
        <div class="auth-particles">
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
        </div>
    </div>

    <!-- Back to Home Button -->
    <a href="./" class="back-to-home"><i class="fi fi-sr-home"></i> Back to Home</a>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Auth Header -->
            <div class="auth-header">
                <div class="auth-logo">
                    <img src="./assets/icon64x64.png" alt="Logo">
                    <span class="auth-logo-text">SurfNetwork</span>
                </div>
                <p class="auth-subtitle">Verify your email address to activate your account.</p>
            </div>

            <!-- Verify Form -->
            <form id="verify-form" class="auth-form">
                <!-- Error/Success Messages -->
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>
                <div class="form-group">
                    <label class="form-label">Verify:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input id="codeInput" type="number" class="form-control" name="code" type="text" inputmode="numeric" placeholder="XXXXXX" aria-label="Confirmation code" autocomplete="one-time-code" pattern="[0-9]*" required placeholder="Enter code:" minlength="6" maxlength="6">
                    </div>
                    <small class="form-text text-muted">A 6-digit code was sent to the email you provided.</small>
                    <a id="resendEmail" style="text-decoration: none;color: #ff83657;font-size: 10px;display: none;cursor: pointer">Resend code</a>
                    <div id="resendCountdown" style="font-family: monospace;color: #1a1a1a;font-size: 10px;display: none;">0s</div>
                </div>
                <button type="submit" class="minecraft-btn auth-btn"><div class="spinner-outer"></div> Verify</button>
            </form>
        </div>
    </div>
    <script type="module" src="./js/confirm-email.js"></script>
</body>
</html>
