<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurfNetwork </title>
    <meta name="description" content="Join SurfNetwork - The ultimate Minecraft server experience with custom maps, ranks, and amazing community!">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@flaticon/flaticon-uicons@3.3.1/css/all/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="preloader">
        <figure> <img src="./assets/pumkin.png" alt="Pumkin"> </figure>
    </div>
    <!-- Music Player -->
    <div id="music-player" class="music-player">
        <div class="music-controls">
            <button id="play-pause" class="minecraft-btn music-btn">
                <span class="music-icon"><span class="material-symbols-outlined">play_arrow</span></span>
            </button>
            <button id="next-song" class="minecraft-btn music-btn">
                <span class="music-icon"><span class="material-symbols-outlined">skip_next</span></span>
            </button>
            <button id="volume-toggle" class="minecraft-btn music-btn">
                <span class="music-icon"><span class="material-symbols-outlined">volume_up</span></span>\
            </button>
        </div>
        <div class="music-info">
            <span id="current-song">SurfNetwork Theme</span>
        </div>
        <button id="close-music" class="minecraft-btn close-btn">
            <span class="music-icon">✕</span>
        </button>
    </div>
    <!-- Now Playing Popup -->
    <div id="now-playing-popup" class="now-playing-popup">
        <div class="popup-content">
            <div class="note-icon">♪</div>
            <div class="popup-text">
                <span class="now-playing">Now Playing:</span>
                <span id="popup-song-name">SurfNetwork Theme</span>
            </div>
        </div>
    </div>
    <!-- Navigation -->
    <nav class="navbar" include-html="./nav.html"></nav>
    <!-- About Section -->
    <section id="about-us" class="about-us"></section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Get In Touch</h2>
                <div class="section-subtitle">We'd love to hear from you</div>
            </div>

            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <div class="contact-icon"><span class="material-symbols-outlined">language</span></div>
                        <div class="contact-content">
                            <h4>Server IP</h4>
                            <p>play.surfnetwork.xyz</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon"><span class="material-symbols-outlined">chat</span></div>
                        <div class="contact-content">
                            <h4>Discord</h4>
                            <p>Join our Discord community</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon"><span class="material-symbols-outlined">mail</span></div>
                        <div class="contact-content">
                            <h4>Email</h4>
                            <p>admin@surfnetwork.xyz</p>
                        </div>
                    </div>
                </div>

                <div class="contact-form">
                    <form id="contact-form">
                        <div class="form-group">
                            <input type="text" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <textarea placeholder="Your Message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="minecraft-btn submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer" include-html="./footer.html"></footer>
    <!-- Scripts -->
    <script type="module" src="./js/script.js"></script>
</body>

</html>
