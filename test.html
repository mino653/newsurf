<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            font-family: 'Creepster', cursive;
            color: #ff6b00;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .title {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 4rem;
            text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500;
            z-index: 10;
            animation: glow 3s infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500;
            }
            to {
                text-shadow: 0 0 20px #ff4500, 0 0 30px #ff4500, 0 0 40px #ff4500;
            }
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            z-index: 10;
            color: #aaa;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <canvas id="batCanvas"></canvas>
        <canvas id="pumpkinCanvas"></canvas>
        <canvas id="fogCanvas"></canvas>
    </div>

    <script>
        // Get canvas elements and set their dimensions
        const batCanvas = document.getElementById('batCanvas');
        const pumpkinCanvas = document.getElementById('pumpkinCanvas');
        const fogCanvas = document.getElementById('fogCanvas');
        
        const container = document.querySelector('.container');
        
        function resizeCanvases() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            batCanvas.width = width;
            batCanvas.height = height;
            pumpkinCanvas.width = width;
            pumpkinCanvas.height = height;
            fogCanvas.width = width;
            fogCanvas.height = height;
        }
        
        window.addEventListener('resize', resizeCanvases);
        resizeCanvases();
        
        // Bat animation
        const batCtx = batCanvas.getContext('2d');
        
        class Bat {
            constructor() {
                this.reset();
                this.size = Math.random() * 15 + 10;
                this.flapSpeed = Math.random() * 0.2 + 0.1;
                this.flapPhase = Math.random() * Math.PI * 2;
            }
            
            reset() {
                this.x = Math.random() * batCanvas.width;
                this.y = Math.random() * batCanvas.height * 0.7;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 2 - 1;
                this.wingPosition = 0;
                this.scared = false;
                this.scareDirectionX = 0;
                this.scareDirectionY = 0;
                this.scareTimer = 0;
            }
            
            update(mouseX, mouseY) {
                // Check if mouse is near the bat
                const dx = this.x - mouseX;
                const dy = this.y - mouseY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 100 && !this.scared) {
                    this.scared = true;
                    this.scareDirectionX = dx / distance;
                    this.scareDirectionY = dy / distance;
                    this.scareTimer = 30;
                }
                
                if (this.scared && this.scareTimer > 0) {
                    this.x += this.scareDirectionX * 8;
                    this.y += this.scareDirectionY * 8;
                    this.scareTimer--;
                } else {
                    this.scared = false;
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    // Random direction changes
                    if (Math.random() < 0.02) {
                        this.speedX = Math.random() * 3 - 1.5;
                        this.speedY = Math.random() * 2 - 1;
                    }
                }
                
                // Boundary checks
                if (this.x < -50) this.x = batCanvas.width + 50;
                if (this.x > batCanvas.width + 50) this.x = -50;
                if (this.y < -50) this.y = batCanvas.height + 50;
                if (this.y > batCanvas.height * 0.7) this.y = -50;
                
                // Wing flapping
                this.wingPosition = Math.sin(Date.now() * this.flapSpeed + this.flapPhase);
            }
            
            draw() {
                batCtx.save();
                batCtx.translate(this.x, this.y);
                
                // Draw bat body
                batCtx.fillStyle = '#111';
                batCtx.beginPath();
                batCtx.ellipse(0, 0, this.size / 2, this.size / 3, 0, 0, Math.PI * 2);
                batCtx.fill();
                
                // Draw wings
                batCtx.fillStyle = '#222';
                const wingHeight = this.size * 1.5 * (0.5 + Math.abs(this.wingPosition) * 0.5);
                
                // Left wing
                batCtx.beginPath();
                batCtx.moveTo(0, 0);
                batCtx.bezierCurveTo(
                    -this.size * 2, -wingHeight / 2,
                    -this.size * 2, wingHeight / 2,
                    0, 0
                );
                batCtx.fill();
                
                // Right wing
                batCtx.beginPath();
                batCtx.moveTo(0, 0);
                batCtx.bezierCurveTo(
                    this.size * 2, -wingHeight / 2,
                    this.size * 2, wingHeight / 2,
                    0, 0
                );
                batCtx.fill();
                
                // Draw ears
                batCtx.fillStyle = '#111';
                batCtx.beginPath();
                batCtx.ellipse(-this.size/4, -this.size/3, this.size/6, this.size/4, 0, 0, Math.PI * 2);
                batCtx.fill();
                
                batCtx.beginPath();
                batCtx.ellipse(this.size/4, -this.size/3, this.size/6, this.size/4, 0, 0, Math.PI * 2);
                batCtx.fill();
                
                batCtx.restore();
            }
        }
        
        // Create bats
        const bats = [];
        for (let i = 0; i < 15; i++) {
            bats.push(new Bat());
        }
        
        // Mouse position
        let mouseX = -1000;
        let mouseY = -1000;
        
        batCanvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        batCanvas.addEventListener('mouseleave', () => {
            mouseX = -1000;
            mouseY = -1000;
        });
        
        // Pumpkin animation
        const pumpkinCtx = pumpkinCanvas.getContext('2d');
        
        class Pumpkin {
            constructor(x) {
                this.x = x;
                this.y = pumpkinCanvas.height - 120;
                this.size = Math.random() * 40 + 60;
                this.glowPhase = Math.random() * Math.PI * 2;
                this.glowSpeed = Math.random() * 0.05 + 0.02;
            }
            
            draw() {
                const glowIntensity = 0.7 + Math.sin(Date.now() * this.glowSpeed + this.glowPhase) * 0.3;
                
                pumpkinCtx.save();
                pumpkinCtx.translate(this.x, this.y);
                
                // Draw pumpkin body
                const gradient = pumpkinCtx.createRadialGradient(0, 0, 0, 0, 0, this.size);
                gradient.addColorStop(0, `rgba(255, 140, 0, ${glowIntensity})`);
                gradient.addColorStop(1, `rgba(180, 80, 0, ${glowIntensity})`);
                
                pumpkinCtx.fillStyle = gradient;
                pumpkinCtx.beginPath();
                pumpkinCtx.ellipse(0, 0, this.size, this.size * 0.9, 0, 0, Math.PI * 2);
                pumpkinCtx.fill();
                
                // Draw pumpkin ridges
                pumpkinCtx.strokeStyle = `rgba(180, 80, 0, ${glowIntensity})`;
                pumpkinCtx.lineWidth = 5;
                
                for (let i = 0; i < 6; i++) {
                    const angle = (i / 6) * Math.PI * 2;
                    pumpkinCtx.beginPath();
                    pumpkinCtx.moveTo(0, 0);
                    pumpkinCtx.lineTo(
                        Math.cos(angle) * this.size,
                        Math.sin(angle) * this.size * 0.9
                    );
                    pumpkinCtx.stroke();
                }
                
                // Draw stem
                pumpkinCtx.fillStyle = '#2d5a27';
                pumpkinCtx.beginPath();
                pumpkinCtx.ellipse(0, -this.size * 0.9, this.size * 0.15, this.size * 0.3, 0, 0, Math.PI * 2);
                pumpkinCtx.fill();
                
                // Draw face (carved)
                pumpkinCtx.fillStyle = '#000';
                
                // Left eye
                pumpkinCtx.beginPath();
                pumpkinCtx.moveTo(-this.size * 0.3, -this.size * 0.2);
                pumpkinCtx.lineTo(-this.size * 0.5, -this.size * 0.1);
                pumpkinCtx.lineTo(-this.size * 0.3, 0);
                pumpkinCtx.lineTo(-this.size * 0.1, -this.size * 0.1);
                pumpkinCtx.closePath();
                pumpkinCtx.fill();
                
                // Right eye
                pumpkinCtx.beginPath();
                pumpkinCtx.moveTo(this.size * 0.3, -this.size * 0.2);
                pumpkinCtx.lineTo(this.size * 0.5, -this.size * 0.1);
                pumpkinCtx.lineTo(this.size * 0.3, 0);
                pumpkinCtx.lineTo(this.size * 0.1, -this.size * 0.1);
                pumpkinCtx.closePath();
                pumpkinCtx.fill();
                
                // Mouth
                pumpkinCtx.beginPath();
                pumpkinCtx.moveTo(-this.size * 0.4, this.size * 0.3);
                pumpkinCtx.lineTo(-this.size * 0.2, this.size * 0.5);
                pumpkinCtx.lineTo(this.size * 0.2, this.size * 0.5);
                pumpkinCtx.lineTo(this.size * 0.4, this.size * 0.3);
                pumpkinCtx.lineTo(this.size * 0.3, this.size * 0.4);
                pumpkinCtx.lineTo(-this.size * 0.3, this.size * 0.4);
                pumpkinCtx.closePath();
                pumpkinCtx.fill();
                
                // Nose
                pumpkinCtx.beginPath();
                pumpkinCtx.moveTo(0, -this.size * 0.1);
                pumpkinCtx.lineTo(-this.size * 0.1, this.size * 0.1);
                pumpkinCtx.lineTo(this.size * 0.1, this.size * 0.1);
                pumpkinCtx.closePath();
                pumpkinCtx.fill();
                
                pumpkinCtx.restore();
            }
        }
        
        // Create pumpkins
        const pumpkins = [];
        const pumpkinCount = Math.floor(pumpkinCanvas.width / 150);
        for (let i = 0; i < pumpkinCount; i++) {
            pumpkins.push(new Pumpkin(i * 150 + 75));
        }
        
        // Fog animation
        const fogCtx = fogCanvas.getContext('2d');
        
        class FogParticle {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * fogCanvas.width;
                this.y = fogCanvas.height - Math.random() * 150;
                this.size = Math.random() * 100 + 50;
                this.speed = Math.random() * 0.5 + 0.1;
                this.opacity = Math.random() * 0.1 + 0.05;
            }
            
            update() {
                this.x += this.speed;
                
                if (this.x > fogCanvas.width + this.size) {
                    this.reset();
                    this.x = -this.size;
                }
            }
            
            draw() {
                fogCtx.save();
                fogCtx.globalAlpha = this.opacity;
                
                const gradient = fogCtx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );
                gradient.addColorStop(0, 'rgba(200, 200, 220, 1)');
                gradient.addColorStop(1, 'rgba(200, 200, 220, 0)');
                
                fogCtx.fillStyle = gradient;
                fogCtx.beginPath();
                fogCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                fogCtx.fill();
                
                fogCtx.restore();
            }
        }
        
        // Create fog particles
        const fogParticles = [];
        for (let i = 0; i < 20; i++) {
            fogParticles.push(new FogParticle());
        }
        
        // Animation loop
        function animate() {
            // Clear canvases
            batCtx.clearRect(0, 0, batCanvas.width, batCanvas.height);
            pumpkinCtx.clearRect(0, 0, pumpkinCanvas.width, pumpkinCanvas.height);
            fogCtx.clearRect(0, 0, fogCanvas.width, fogCanvas.height);
            
            // Update and draw bats
            bats.forEach(bat => {
                bat.update(mouseX, mouseY);
                bat.draw();
            });
            
            // Draw pumpkins
            pumpkins.forEach(pumpkin => {
                pumpkin.draw();
            });
            
            // Update and draw fog
            fogParticles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        // Start animation
        animate();
    </script>
</body>
</html>
