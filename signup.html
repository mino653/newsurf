<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SurfNetwork</title>
    <meta name="description" content="Join SurfNetwork - The ultimate Minecraft server experience">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Auth Background -->
    <div class="auth-background">
        <div class="minecraft-sky-auth"></div>
        <div class="auth-particles">
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
        </div>
    </div>

    <!-- Back to Home Button -->
    <a href="./index.html" class="back-to-home">üè† Back to Home</a>

    <!-- Auth Container -->
    <div class="auth-container">
        <div id="signup-form"  class="auth-card">
            <!-- Auth Header -->
            <div class="auth-header">
                <div class="auth-logo">
                    <div class="auth-logo-block"></div>
                    <span class="auth-logo-text">SurfNetwork</span>
                </div>
                <h1 class="auth-title">Join the Adventure!</h1>
                <p class="auth-subtitle">Create your account and start your Minecraft journey with us</p>
            </div>

            <!-- Error/Success Messages -->
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <!-- Signup Form -->
            <form class="auth-form">
                <div class="form-group">
                    <label for="username" class="form-label">Minecraft Username</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Enter your Minecraft username" required>
                </div> 
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-toggle">
                        <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required>
                        <button type="button" class="password-toggle-btn"><span class="material-symbols-outlined">visibility</span></button>
                    </div>
                    <div id="password-strength" class="password-strength"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="password-toggle">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                        <button type="button" class="password-toggle-btn" ><span class="material-symbols-outlined">visibility</span></button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div id="pswValidateBox" class="message">
                            <h4>Password must contain the following:</h4>
                            <p id="letter" class="invalid">A lowercase letters</p>
                            <p id="capital" class="invalid">An uppercase letters</p>
                            <p id="number" class="invalid">A number</p>
                            <p id="length" class="invalid">Minimum of 8 characters</p>
                            <p id="equal" class="invalid">Passwords must be equal</p>
                        </div>
                    </div>
                </div>
                <div class="form-options">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms"> I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a></label>
                </div>
                <div class="form-options">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter"> Subscribe to our newsletter for updates and special offers</label>
                </div>
                <button type="submit" class="minecraft-btn auth-btn">üéÆ Create Account</button>
            </form>
            <div class="auth-divider">
                <span>OR</span>
            </div>
            <div class="switch-auth">
                <p class="switch-auth-text">Already have an account?</p>
                <a id="toLogin" class="minecraft-btn switch-auth-btn">üöÄ Sign In</a>
            </div>
        </div>
    </div>

    <script>
        // Theme support
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        // Password toggle functionality
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            const strengthIndicator = document.getElementById('password-strength');
            let strength = 0;
            let feedback = '';

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (strength < 2) {
                strengthIndicator.textContent = 'Weak password';
                strengthIndicator.className = 'password-strength weak';
            } else if (strength < 4) {
                strengthIndicator.textContent = 'Medium strength';
                strengthIndicator.className = 'password-strength medium';
            } else {
                strengthIndicator.textContent = 'Strong password';
                strengthIndicator.className = 'password-strength strong';
            }
        }

        // Real-time password strength checking
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        // Form validation and submission
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            const submitBtn = this.querySelector('button[type="submit"]');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Basic validation
            if (!firstName || !lastName || !email || !username || !password || !confirmPassword) {
                showError('Please fill in all required fields');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            if (username.length < 3) {
                showError('Username must be at least 3 characters long');
                return;
            }
            
            if (password.length < 8) {
                showError('Password must be at least 8 characters long');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (!terms) {
                showError('Please accept the Terms of Service and Privacy Policy');
                return;
            }
            
            // Simulate signup process
            submitBtn.innerHTML = '<div class="loading"></div> Creating Account...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                // Simulate successful signup
                showSuccess('Account created successfully! Welcome to SurfNetwork!');
                submitBtn.innerHTML = '‚úÖ Account Created';
                submitBtn.style.background = 'var(--minecraft-green)';
                
                // Redirect after delay
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }, 2000);
        });

        // Email validation
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Show error message
        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.style.animation = 'slideInDown 0.3s ease';
        }

        // Show success message
        function showSuccess(message) {
            const successMessage = document.getElementById('success-message');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            successMessage.style.animation = 'slideInDown 0.3s ease';
        }

        // Add loading animation CSS
        const style = document.createElement('style');
        style.textContent = `
            .loading {
                display: inline-block;
                width: 20px;
                height: 20px;
                border: 3px solid var(--minecraft-gray);
                border-radius: 50%;
                border-top-color: var(--minecraft-white);
                animation: spin 1s ease-in-out infinite;
            }
            
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
            
            @keyframes slideInDown {
                from {
                    transform: translateY(-100%);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize theme on load
        initTheme();
    </script>
    <script type="module" src="./js/register.js"></script>
</body>
</html>
