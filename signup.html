<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SurfNetwork</title>
    <meta name="description" content="Join SurfNetwork - The ultimate Minecraft server experience">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Auth Background -->
    <div class="auth-background">
        <div class="minecraft-sky-auth"></div>
        <div class="auth-particles">
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
        </div>
    </div>

    <!-- Back to Home Button -->
    <a href="./" class="back-to-home">üè† Back to Home</a>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Auth Header -->
            <div class="auth-header">
                <div class="auth-logo">
                    <img src="./assets/icon128x128.png" alt="Logo">
                    <span class="auth-logo-text">SurfNetwork</span>
                </div>
                <h1 class="auth-title">Join the Adventure!</h1>
                <p class="auth-subtitle">Create your account and start your Minecraft journey with us</p>
            </div>

            <!-- Signup Form -->
            <form id="signup-form" class="auth-form">
                <!-- Error/Success Messages -->
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>
                <div class="form-group">
                    <label for="username" class="form-label">Minecraft Username</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Enter your Minecraft username" required>
                </div> 
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-toggle">
                        <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required>
                        <button type="button" class="password-toggle-btn"><span class="material-symbols-outlined">visibility</span></button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="password-toggle">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                        <button type="button" class="password-toggle-btn" ><span class="material-symbols-outlined">visibility</span></button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div id="pswValidateBox" class="psw-message">
                            <h4>Password must contain the following:</h4>
                            <p id="letter" class="invalid">A lowercase letters</p>
                            <p id="capital" class="invalid">An uppercase letters</p>
                            <p id="number" class="invalid">A number</p>
                            <p id="length" class="invalid">Minimum of 8 characters</p>
                            <p id="equal" class="invalid">Passwords must be equal</p>
                        </div>
                    </div>
                </div>
                <div class="form-options">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms"> I agree to the <a href="./terms.html" target="_blank">Terms of Service</a> and <a href="./privacy.html" target="_blank">Privacy Policy</a></label>
                </div>
                <div class="form-options">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter"> Subscribe to our newsletter for<br> updates and special offers</label>
                </div>
                <button type="submit" class="minecraft-btn auth-btn">üéÆ Create Account</button>
            </form>
            <div class="auth-divider">
                <span>OR</span>
            </div>
            <div class="switch-auth">
                <p class="switch-auth-text">Already have an account?</p>
                <a id="toLogin" class="minecraft-btn switch-auth-btn">üöÄ Sign In</a>
            </div>
        </div>
    </div>
    <script type="module" src="./js/register.js"></script>
</body>
</html>
