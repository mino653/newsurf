<!DOCTYPE html>
<html>
<head>
    <title>SurfNetwork Logo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Orbitron', monospace;
        }
        .logo-container {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #00d4ff, #7b2d98);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="logo-container">S</div>
</body>
</html>
