<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - SurfNetwork</title>
    <meta name="description"
        content="Join SurfNetwork - The ultimate Minecraft server experience with custom maps, ranks, and amazing community!">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@flaticon/flaticon-uicons@3.3.1/css/all/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/events-forums.css">
</head>

<body>
    <div class="preloader">
        <figure> <img src="./assets/icon128x128.png" alt="Icon"> </figure>
    </div>
    <!-- Music Player -->
    <div id="music-player" class="music-player">
        <div class="music-controls">
            <button id="play-pause" class="minecraft-btn music-btn">
                <span class="music-icon"><span class="material-symbols-outlined">play_arrow</span></span>
            </button>
            <button id="next-song" class="minecraft-btn music-btn">
                <span class="music-icon"><span class="material-symbols-outlined">skip_next</span></span>
            </button>
            <button id="volume-toggle" class="minecraft-btn music-btn">
                <span class="music-icon"><span class="material-symbols-outlined">volume_up</span></span>\
            </button>
        </div>
        <div class="music-info">
            <span id="current-song">SurfNetwork Theme</span>
        </div>
        <button id="close-music" class="minecraft-btn close-btn">
            <span class="music-icon">✕</span>
        </button>
    </div>
    <!-- Now Playing Popup -->
    <div id="now-playing-popup" class="now-playing-popup">
        <div class="popup-content">
            <div class="note-icon">♪</div>
            <div class="popup-text">
                <span class="now-playing">Now Playing:</span>
                <span id="popup-song-name">SurfNetwork Theme</span>
            </div>
        </div>
    </div>
    <!-- Navigation -->
    <nav class="navbar" include-html="./nav.html"></nav>
    
    <!-- Team Section -->
    <section id="team" class="team">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Admins Team</h2>
                <div class="section-subtitle">Meet the SurfNetwork Admin Team</div>
            </div>
            <div class="team-list e-flex">
            </div>
        </div>
    </section>

    <section id="admin-messages" class="admin-messages">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Here's What the Admins Had to Say</h2>
                <div class="section-subtitle">Messages from our amazing admin team</div>
            </div>
            <div class="card members-card">
                <div class="card-header header-theme">Staff members</div>
                <div id="admin-message-list" class="card-body">
                    <div style="margin-bottom: 32px" id="member_list_staff_members">
                        <div class="e-margin-bottom list-container">
                            <div class="list-content">
                                <div class="admin-message">No messages!</div>
                            </div>
                        </div>
                    </div>
                    <div class="pagination">
                        <a class="" href="javascript:void(0)">«</a>
                        <a class="" href="javascript:void(0)">0</a>
                        <a class="" href="javascript:void(0)">»</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Contact Section -->
    <section id="contact" class="contact" include-html="./contact.html"></section>

    <!-- Footer -->
    <footer class="footer" include-html="./footer.html"></footer>
    <!-- Scripts -->
    <script type="module" src="./js/script.js"></script>
</body>

</html>
