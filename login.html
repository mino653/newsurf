<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SurfNetwork</title>
    <meta name="description" content="Login to SurfNetwork - The ultimate Minecraft server experience">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@flaticon/flaticon-uicons@3.3.1/css/all/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Auth Background -->
    <div class="auth-background">
        <div class="minecraft-sky-auth"></div>
        <div class="auth-particles">
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
            <div class="auth-particle"></div>
        </div>
    </div>

    <!-- Back to Home Button -->
    <a href="index.html" class="back-to-home"><i class="fi fi-sr-home"></i> Back to Home</a>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Auth Header -->
            <div class="auth-header">
                <div class="auth-logo">
                    <img src="/assets/halloween-logo1.png" alt="Logo">
                    <span class="auth-logo-text">SurfNetwork</span>
                </div>
                <h1 class="auth-title">Welcome Back!</h1>
                <p class="auth-subtitle">Sign in to your account to continue your Minecraft adventure</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <!-- Error/Success Messages -->
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-toggle">
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle-btn" id="togglePsw"><span class="material-symbols-outlined">visibility</span></button>
                    </div>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="minecraft-btn auth-btn"><div class="spinner-outer"></div> ðŸš€ Login to SurfNetwork</button>
            </form>
            <div class="auth-divider">
                <span>OR</span>
            </div>
            <div class="switch-auth">
                <p class="switch-auth-text">Don't have an account yet?</p>
                <a id="toSignup" class="minecraft-btn switch-auth-btn">ðŸŽ® Create Account</a>
            </div>
        </div>
    </div>
    <script type="module" src="/js/login.js"></script>
</body>
</html>
