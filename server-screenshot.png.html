<!DOCTYPE html>
<html>
<head>
    <title>Server Screenshot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .screenshot {
            width: 800px;
            height: 450px;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            border-radius: 15px;
            border: 2px solid #00d4ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        .screenshot::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(123, 45, 152, 0.1) 0%, transparent 50%);
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(135deg, #00d4ff, #7b2d98);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            z-index: 1;
        }
        .subtitle {
            font-size: 18px;
            color: #cccccc;
            margin-bottom: 30px;
            z-index: 1;
        }
        .features {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            z-index: 1;
        }
        .feature {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        .feature-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .feature-text {
            font-size: 14px;
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <div class="screenshot">
        <div class="title">SurfNetwork Server</div>
        <div class="subtitle">Experience the Ultimate Minecraft Adventure</div>
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üèÑ</div>
                <div class="feature-text">Surf Maps</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üëë</div>
                <div class="feature-text">Rank System</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üéÅ</div>
                <div class="feature-text">Daily Rewards</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üí¨</div>
                <div class="feature-text">Discord</div>
            </div>
        </div>
    </div>
</body>
</html>
