<!-- Script for Halloween Easter Eggs -->
<script type="text/javascript">
// Pumpkin Easter Egg
(function() {
    let currentInput = '';
    
    document.addEventListener('keydown', (e) => {
        currentInput += e.key.toLowerCase();
        
        // Keep only the last 11 characters (length of "31halloween")
        if (currentInput.length > 11) {
            currentInput = currentInput.slice(-11);
        }

        // Check if pattern matches
        if (currentInput === '31halloween') {
            showPumpkinJumpscare();
            currentInput = ''; // Reset input
        }
    });

    function showPumpkinJumpscare() {
        // Create and style pumpkin
        const pumpkin = document.createElement('div');
        pumpkin.style.cssText = `
            position: fixed;
            width: 100px;
            height: 100px;
            background-image: url('./assets/icon.pumpkin.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 999999;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.1);
            transition: transform 3s cubic-bezier(0.2, 0, 0.8, 1);
            filter: drop-shadow(0 0 10px #ff6600);
            pointer-events: none;
        `;
        document.body.appendChild(pumpkin);

        // Play laugh sound
        try {
            const laugh = new Audio();
            laugh.src = './assets/evil-laugh.mp3';
            laugh.volume = 0.5;
            laugh.play();
        } catch (e) {
            console.log('Audio playback failed:', e);
        }

        // Start animation
        requestAnimationFrame(() => {
            pumpkin.style.transform = 'translate(-50%, -50%) scale(50)';
        });

        // Reload page after animation
        setTimeout(() => {
            window.location.reload();
        }, 3000);
    }
})();
</script>
