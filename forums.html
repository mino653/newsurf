<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forums - SurfNetwork</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./equery.css">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="e-flex justify-between item-center">
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <div class="nav-logo">
                    <div class="logo-block">
                        <img src="./assets/halloween-logo1.png" alt="Logo">
                    </div>
                </div>
                <div class="site-menu">
                    <div class="menueffect navbar-collapse">
                        <ul class="nav-menu">
                            <li class="nav-item"><a href="./" class="nav-link"><span>Home</span></a></li>
                            <li class="nav-item"><a href="./store.html" class="nav-link"><span>Store</span></a></li>
                            <li class="nav-item"><a href="./features" class="nav-link"><span>Features</span></a></li>
                            <li class="nav-item"><a href="./forum" class="nav-link active"><span>Forum</span></a></li>
                            <li class="nav-item"><a href="./events" class="nav-link"><span>Events</span></a></li>
                            <li class="nav-item"><a href="#contact" class="nav-link"><span>Contact</span></a></li>
                        </ul>
                    </div>
                </div>
                <div style="position: relative;">
                    <button id="account-btn" class="minecraft-btn account-btn dropdown"><span>Account</span> <span class="material-symbols-outlined">keyboard_arrow_down</span></button>
                    <div id="secondary-dropmenu" class="nav-bar-dropdown secondary-menu dropdown">
                        <ul>
                            <li data-visibility="loggedin">
                                <a href="./profile" class="secondary-menu-link profile">Profile</a>
                            </li>
                            <li data-visibility="loggedout">
                                <a href="./login.html" class="secondary-menu-link login">Sign in</a>
                            </li>
                            <li data-visibility="loggedout">
                                <a href="./signup.html" class="secondary-menu-link register">Create account</a>
                            </li>
                            <li data-visibility="invalidemail">
                                <a href="./confirm_email.html" class="secondary-menu-link confirm_email">Verify your email</a>
                            </li>
                            <li data-visibility="loggedin">
                                <a href="javascript:void(0);" class="secondary-menu-link logout">Log out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Forums Section -->
    <section class="forums-page">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Community Forums</h2>
                <div class="section-subtitle">Join the discussion!</div>
            </div>

            <div class="forum-actions">
                <button id="new-topic-btn" class="minecraft-btn">
                    <span class="material-symbols-outlined">add</span>
                    New Topic
                </button>
            </div>

            <div class="forum-categories">
                <div class="forum-category">
                    <div class="category-header">
                        <span class="category-icon"><span class="material-symbols-outlined">campaign</span></span>
                        <h3>Announcements</h3>
                    </div>
                    <div class="topics-list">
                        <!-- Topics will be loaded here -->
                    </div>
                </div>

                <div class="forum-category">
                    <div class="category-header">
                        <span class="category-icon"><span class="material-symbols-outlined">help</span></span>
                        <h3>Help & Support</h3>
                    </div>
                    <div class="topics-list">
                        <!-- Topics will be loaded here -->
                    </div>
                </div>

                <div class="forum-category">
                    <div class="category-header">
                        <span class="category-icon"><span class="material-symbols-outlined">groups</span></span>
                        <h3>Community</h3>
                    </div>
                    <div class="topics-list">
                        <!-- Topics will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- New Topic Modal -->
    <div id="new-topic-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Topic</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="new-topic-form">
                    <div class="form-group">
                        <label for="topic-category">Category</label>
                        <select id="topic-category" required>
                            <option value="announcements">Announcements</option>
                            <option value="help">Help & Support</option>
                            <option value="community">Community</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="topic-title">Title</label>
                        <input type="text" id="topic-title" required minlength="5" maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="topic-content">Content</label>
                        <textarea id="topic-content" required minlength="20" rows="6"></textarea>
                    </div>
                    <button type="submit" class="minecraft-btn">Create Topic</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="./js/forums.js"></script>
</body>
</html>
