<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forums - SurfNetwork</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/equery.css">
    <link rel="stylesheet" href="./css/events-forums.css">
</head>
<body>
    <div class="preloader">
        <figure> <img src="./assets/pumkin.png" alt="Pumkin"> </figure>
    </div>
    <!-- Navigation (same as index.html) -->
    <nav class="navbar" include-html="./nav.html"></nav>

    <!-- Forums Section -->
    <section class="forums-page">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Community Forums</h2>
                <div class="section-subtitle">Join the discussion!</div>
            </div>

            <div class="forum-actions">
                <button id="new-topic-btn" class="minecraft-btn">
                    <span class="material-symbols-outlined">add</span>
                    New Topic
                </button>
            </div>

            <div class="forum-categories">
                <div class="forum-category" data-category="announcements">
                    <div class="category-header">
                        <span class="category-icon"><span class="material-symbols-outlined">campaign</span></span>
                        <h3>Announcements</h3>
                    </div>
                    <div class="topics-list">
                        <!-- Topics will be loaded here -->
                    </div>
                </div>

                <div class="forum-category" data-category="help">
                    <div class="category-header">
                        <span class="category-icon"><span class="material-symbols-outlined">help</span></span>
                        <h3>Help & Support</h3>
                    </div>
                    <div class="topics-list">
                        <!-- Topics will be loaded here -->
                    </div>
                </div>

                <div class="forum-category" data-category="community">
                    <div class="category-header">
                        <span class="category-icon"><span class="material-symbols-outlined">groups</span></span>
                        <h3>Community</h3>
                    </div>
                    <div class="topics-list">
                        <!-- Topics will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- New Topic Modal -->
    <div id="new-topic-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Topic</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="new-topic-form">
                    <div class="form-group">
                        <label for="topic-category">Category</label>
                        <select id="topic-category" required>
                            <option value="announcements">Announcements</option>
                            <option value="help">Help & Support</option>
                            <option value="community">Community</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="topic-title">Title</label>
                        <input type="text" id="topic-title" required minlength="5" maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="topic-content">Content</label>
                        <textarea id="topic-content" required minlength="20" rows="6"></textarea>
                    </div>
                    <button type="submit" class="minecraft-btn">Create Topic</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer" include-html="./footer.html"></footer>

    <script type="module" src="./js/script.js"></script>
</body>
</html>
