<!DOCTYPE html>
<html>
<head>
    <title>SurfNetwork Favicon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #00d4ff, #7b2d98);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .favicon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #00d4ff, #7b2d98);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="favicon">S</div>
</body>
</html>
