<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart - SurfNetwork</title>
    <meta name="description" content="Join SurfNetwork - The ultimate Minecraft server experience with custom maps, ranks, and amazing community!">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@flaticon/flaticon-uicons@3.3.1/css/all/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="preloader">
        <figure> <img src="./assets/icon128x128.png" alt="Icon"> </figure>
    </div>
    <script src='https://www.noupe.com/embed/019a110c65f87ab89c4a3on17a0f495e780add.js'></script>
    <nav class="navbar" include-html="./nav.html"></nav>

    <section class="section" >
        <div class="section-header">
            <h2 class="section-title">Your Cart</h2>
            <div class="section-subtitle">Review items and checkout</div>
        </div>

        <div id="cart-container" class="cart-container" style="margin-top: 24px;"></div>

        <div id="cart-empty" style="text-align:center;margin-top: 48px;">
            <img src="./assets/pumkin.png" alt="Empty cart" style="width:220px;opacity:.8;margin-bottom:16px;">
            <h3 style="text-align: center !important;font-family: 'Minecraft', monospace;font-size: 1.6rem;color: var(--halloween-orange-1);text-shadow: 2px 2px 0 var(--bg-primary);">Your cart is empty</h3>
            <p class="e-opacity e-margin-bottom">Add items from the store to see them here.</p>
        </div>

        <div id="cart-summary" style="display:none;margin-top: 24px;">
            <div style="display:flex;justify-content:flex-end;gap:16px;align-items:center;">
                <div style="text-align:right;">
                    <div style="font-weight:700">Subtotal:</div>
                    <div id="cart-subtotal" style="font-size:20px;font-weight:800">$0.00</div>
                </div>
                <button id="checkout-btn" class="minecraft-btn">Checkout</button>
            </div>
        </div>
    </section>
    
    <!-- Contact Section -->
    <section id="contact" class="contact" include-html="./contact.html"></section>

    <footer class="footer" include-html="./footer.html"></footer>

    <script type="module" src="./js/script.js"></script>
</body>
</html>
