<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart - SurfNetwork</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav class="navbar" include-html="./nav.html"></nav>

    <main class="container" style="padding: 48px 16px;">
        <div class="section-header">
            <h2 class="section-title">Your Cart</h2>
            <div class="section-subtitle">Review items and checkout</div>
        </div>

        <div id="cart-container" class="cart-container" style="margin-top: 24px;">
            <!-- Cart items will be injected here -->
        </div>

        <div id="cart-empty" style="display:none;text-align:center;margin-top: 48px;">
            <img src="./assets/pumkin.png" alt="Empty cart" style="width:220px;opacity:.8;margin-bottom:16px;">
            <h3>Your cart is empty</h3>
            <p>Add items from the store to see them here.</p>
        </div>

        <div id="cart-summary" style="display:none;margin-top: 24px;">
            <div style="display:flex;justify-content:flex-end;gap:16px;align-items:center;">
                <div style="text-align:right;">
                    <div style="font-weight:700">Subtotal:</div>
                    <div id="cart-subtotal" style="font-size:20px;font-weight:800">$0.00</div>
                </div>
                <button id="checkout-btn" class="minecraft-btn">Checkout</button>
            </div>
        </div>
    </main>

    <footer class="footer" include-html="./footer.html"></footer>

    <script type="module" src="./js/script.js"></script>
    <script>
        // cart page-specific rendering will be handled by script.js via initCartPage
        document.addEventListener('DOMContentLoaded', function(){
            if (typeof initCartPage === 'function') initCartPage();
        });
    </script>
</body>
</html>
